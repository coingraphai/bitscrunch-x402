version: '3.8'

services:
  # Facilitator Server - Payment verification and settlement
  facilitator:
    build: .
    container_name: x402-facilitator
    command: python -m uvicorn backend.facilitator_server:app --host 0.0.0.0 --port 8002
    ports:
      - "8002:8002"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - x402-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Resource Server - UnleashNFTs API endpoints
  resource:
    build: .
    container_name: x402-resource
    command: python -m flask --app backend.resource_server run --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FACILITATOR_URL=http://facilitator:8002
    volumes:
      - ./logs:/app/logs
    networks:
      - x402-network
    depends_on:
      facilitator:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Frontend
  frontend:
    build: .
    container_name: x402-frontend
    command: streamlit run frontend/app_coingecko.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - FACILITATOR_URL=http://facilitator:8002
      - RESOURCE_URL=http://resource:8001
    volumes:
      - ./logs:/app/logs
    networks:
      - x402-network
    depends_on:
      resource:
        condition: service_healthy
      facilitator:
        condition: service_healthy
    restart: unless-stopped

networks:
  x402-network:
    driver: bridge

volumes:
  logs:
